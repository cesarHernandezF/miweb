<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

<body>

            <div class="row justify-content-between align-item-center">

                    <h1>MyOrderNow</h1>
                </div>
                <div class="col-auto">
                    <div class="avatar-container" data-target="#profileOption" data-toggle="modal">
                        <img src="img/avatar.jpg" alt="Avatar">
                        <i class="fas fa-cog"></i>                        
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade profile-option-modal" id="profileOption" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title">Opciones</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <ul class="profile-option-list">
                                <li>
                                    <a href="#"><i class="fas fa-user"></i> Mi perfil</a>
                                </li>
                                <li>
                                    <a href="#"><i class="fas fa-map-marker-alt"></i> Mis direcciones</a>
                                </li>
                                <li>
                                    <a href="#"><i class="fas fa-credit-card"></i> Mis Tarjetas</a>
                                </li>
                                <li>
                                    <a href="#" class="text-danger"><i class="fas fa-times-circle"></i> Cerrar sesi√≥n</a>
                                </li>
                            </ul>
                        </div>                    
                    </div>
                </div>
            </div>

        </div>
    </header>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5471da5727.js" crossorigin="anonymous"></script>

</html>
